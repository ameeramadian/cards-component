<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Cards Component
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/handlebars-v4.7.7.js"></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="card-deck">
                <script id="myTemplate" type="text/x-handlebars-template"> 
                    <div class="card mb-5">
                        <div>
                            <img class="card-img-top" src= {{image}} alt="">
                            <h6><span class="card-badge badge text-uppercase">{{type}}</span></h6>
                            <button type="button" class="card-button btn fa fa-ellipsis-v" ></button>
                        </div>
                        <div class="card-body">
                                <div class="rating-group">
                                    <label class="rating__label"><i class="rating__icon--star"></i></label>
                                    <label class="rating__label"><i class="rating__icon--star"></i></label>
                                    <label class="rating__label"><i class="rating__icon--star"></i></label>
                                    <label class="rating__label"><i class="rating__icon--star"></i></label>
                                    <label class="rating__label"><i class="rating__icon--star"></i></label>
                                    <span class="ratings-count count">{{raters}}</span>
                            </div>
                            <h6 class="card-date card-subtitle mb-2">{{date}}</h6>
                            <h5 class="card-title">{{title}}</h5>
                            <p class="card-text">{{description}}</p>
                            <p class="card-author"> <span>by</span> {{author}}</p>
                        </div> <!-- card body div-->
                        <div class="card-footer bg-transparent">
                            <div class="card-interactions-group btn-group-lg" role="group">
                                <button type="button" class="like-button interaction-btn btn fa fa-heart p-0"></button>
                                <span class="likes-count count pr-4">{{likes}}</span>
                                <button type="button" class="comment-button interaction-btn btn fa fa-comment p-0"></button>
                                <span class="comments-count count pr-4">{{comments}}</span>
                                <button type="button" class="share--button interaction-btn btn fa fa-share p-0"></button>
                            </div>
                        </div> <!-- card footer div-->
                    </div> <!-- card div-->
                </script> 
            </div> <!-- card deck div-->
        </div>   <!-- container div-->
    </body>
</html>
